<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="container">
    <form>
        <h2>Form Demo</h2>
        <div class="row">
            <div class="mb-3 col">
                <label class="form-label" for="email">Email</label>
                <input type="text" class="form-control" placeholder="email" id="email"><br><hr>
             </div>
             <div class="mb-3 col"> <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" placeholder="password" id="password"><br><hr></div>
             <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="address" class="form-control-sm" placeholder="address" id="address"><br><hr></div></div>
            </div>
       
        <h3>Select bootstrap    </h3>
        <div class="mb-3">
            <select class="form-select">
                <option selected> Choose ur city</option>
                <option value="1">Mumbai</option>
                <option value="2">Pune</option>
                <option value="3">Nagpur</option>
                <option value="4">Delhi</option>
            </select>
        </div>
        <h3>Checkbox bootstrap</h3>
        <div class="normal mb-3">
            <input type="checkbox" id="agree"/>
            <label for="agree">Agree</label>
        </div>

        <div class=" mb-3 form-check">
            <label for="agreebs" class="form-check-label">Agree</label>
            <input type="checkbox" id="agree" class="form-check-input"/>
        </div>

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
    </form>
</div>
    
</body>
</html>
