<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <!-- Labels -->
         <label>
           Enter UserName:
            <input type="text" placeholder ="Enter Name" id="UserName" name="UserName"/>
         </label>
        <br>
        <label>
            Enter Password:
            <input type="password" placeholder="Enter password" id="password" name="password"/>
            <br>
        </label>
       <label>
        Enter Age:
        <input type="number" placeholder="Enter age"/>
        <br>
       </label>
       <!-- Buttons -->
       <button type="Submit">Submit</button>
       <button type="button">Help</button>
       <button type="reset">Reset</button>

       <!-- Checkbox -->
        <input type="checkbox" id="age" name="age">
        <label for="age">I am 18+</label>
        <br>

        <!-- Radio button -->
         <input type="radio" id="apple" name="fruit" value="apple"/>
         <label for="apple">Apple</label>
         <input type="radio" id="mango" name="fruit" value="mango"/>
         <label for="mango">Mango</label>
         <input type="radio" id="orange" name="fruit" value="orange"/>
         <label for="orange">Orange</label>

         <!-- Dropdown -->
          <select name="profession" id="profession">
            <option value="student">Student</option>
            <option value="dev">Developer</option>
          </select>

          <!-- textarea  -->
           <label for="feedback">Please provide your feedback</label>
           <textarea id="feedback" name="feedback"></textarea>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <label>
            <input type="text" placeholder="search" id="search" name="search">
        </label>
        <button>Search</button>
    </form>
</body>
</html>
