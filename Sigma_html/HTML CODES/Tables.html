<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <!-- heading -->
        <caption>Food Truck</caption>
        <!-- semantics -->
        <thead>
            <tr>
                <!-- use rowspan and colspan to divide the column -->
                <th rowspan="2">Food</th>
                <th colspan="2">Price</th>
            </tr>
            <th>INR</th>
            <th>USD</th>
        </thead>
        <tbody>
            <tr>
                <td>Samosa</td>
                <td>30/-</td>
                <td>0.24</td>
            </tr>
            <tr>
                <td>Frooti</td>
                <td>20/-</td>
                <td>0.18</td>
            </tr>
            <tr>
                <td>Chocolate</td>
                <td>10/-</td>
                <td>0.05</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
